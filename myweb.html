<!DOCTYPE html>
<html>
<head>
	<title>My Two-Menu Page</title>
	<style>
		/* 스타일 시트 */
		ul {
			list-style-type: none; /* 불릿 없애기 */
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #333;
		}
		
		li {
			float: left;
		}
		
		li a {
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		
		li a:hover {
			background-color: #111;
		}
	</style>
</head>
<body>
	<!-- 메뉴1 -->
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">About</a></li>
	</ul>

	<!-- 메뉴2 -->
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">About</a></li>
	</ul>
</body>
</html>
